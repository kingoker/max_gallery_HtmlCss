<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- Main CSS -->
    <link rel="stylesheet" href="css/main.css">

    <!-- Adaptive CSS -->
    <link rel="stylesheet" href="css/adaptive.css">

    <!-- CSS Swiper -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.css"/>

    <!-- Bootstrap icons -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">

    <title>MaxPhoto</title>
</head>
<body class="body">
    <header class="header">
        <div class="container header__container">
            <div class="header__logo"><a href="#">LOGO</a></div>
            <h1>У вас осталось:</h1>
            <div class="timer" id="timer">
              <span id="hours">00</span> :
              <span id="minutes">00</span> :
              <span id="seconds">00</span>
            </div>
            <button class="button header__button">Скачать фотографии</button>
        </div>
    </header>
    
    <section class="main">
      <div class="main__container">
        <div class="swiper">
          <div class="swiper-wrapper">
            <div class="swiper-slide">
              <img src="img/11.jpg" alt="">
            </div>
            <div class="swiper-slide">
              <img src="img/12.jpg" alt="">
            </div>
            <div class="swiper-slide">
              <img src="img/13.jpg" alt="">
            </div>
            <div class="swiper-slide">
              <img src="img/14.jpg" alt="">
            </div>
            <div class="swiper-slide">
              <img src="img/15.jpg" alt="">
            </div>
            <div class="swiper-slide">
              <img src="img/16.jpg" alt="">
            </div>
            <div class="swiper-slide">
              <img src="img/17.jpg" alt="">
            </div>
            <div class="swiper-slide">
              <img src="img/18.jpg" alt="">
            </div>
            <div class="swiper-slide">
              <img src="img/19.jpg" alt="">
            </div>
            <div class="swiper-slide">
              <img src="img/20.jpg" alt="">
            </div>
          </div>

          <!-- If we need pagination -->
          <div class="swiper-pagination"></div>
        
          <!-- If we need navigation buttons -->
          <div class="button-prev"><i class="bi bi-arrow-up-circle-fill"></i></div>
          <div class="button-next button-next-down"><i class="bi bi-arrow-up-circle-fill"></i></div>
        </div>
      </div>
    </section>

    <footer class="footer">
        <div class="container footer__container">
          <a href="#">FOOTER TEXT</a>
        </div>
    </footer>

    <!-- Swiper -->
    <script src="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.js"></script>

    <!-- Main JS -->
    <script src="js/script.js"></script>
</body>
</html>
